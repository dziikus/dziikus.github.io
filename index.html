<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Polish History Quiz - Kazimierz Wielki</title>
</head>
<body>
  <div class="container">
    <h1>Polish History Quiz: Kazimierz Wielki</h1>
    <div class="progress-container">
      <progress id="progress-bar" value="0" max="100"></progress>
      <span id="progress-label">0%</span>
    </div>
    
    <div class="question-container">
      <h2 id="current-question"></h2>
      <form id="translation-form">
        <textarea id="word-input" placeholder="Type your answer here..." rows="4"></textarea>
        <button type="button" id="ok-button">Submit Answer</button>
      </form>
    </div>
    
    <div id="feedback" class="feedback"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
