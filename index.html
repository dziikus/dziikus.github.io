<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Quiz Historyczny - Kazimierz Wielki</title>
</head>
<body>
  <div id="api-key-modal" class="modal">
    <div class="modal-content">
      <h2>Witaj w Quizie Historycznym!</h2>
      <p>Aby korzystać z aplikacji, potrzebujesz klucza API Google Gemini. Twój klucz będzie przechowywany lokalnie i używany tylko do oceny odpowiedzi.</p>
      <div class="api-key-input">
        <input type="password" id="api-key-input" placeholder="Wprowadź klucz API Gemini">
        <button id="save-api-key">Rozpocznij Quiz</button>
      </div>
      <div class="api-key-help">
        <p>Nie masz klucza API? <a href="https://makersuite.google.com/app/apikey" target="_blank">Uzyskaj go tutaj</a></p>
        <p class="api-key-error" id="api-key-error"></p>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Quiz Historyczny: Kazimierz Wielki</h1>
    <div class="progress-container">
      <progress id="progress-bar" value="0" max="100"></progress>
      <span id="progress-label">0%</span>
    </div>
    
    <div class="question-container">
      <h2 id="current-question"></h2>
      <form id="translation-form">
        <textarea id="word-input" placeholder="Wpisz swoją odpowiedź tutaj..." rows="4"></textarea>
        <button type="button" id="ok-button">Zatwierdź Odpowiedź</button>
      </form>
    </div>
    
    <div id="feedback" class="feedback"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
